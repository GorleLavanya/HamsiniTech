<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/admin-dashboard.css">
</head>
<body>
    <div class="table">
  <h2>Enrollment Records</h2>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Course</th>
      <th>Batch</th>
    </tr>
    <tr th:each="enroll : ${enrollments}">
      <td th:text="${enroll.id}"></td>
      <td th:text="${enroll.fullName}"></td>
      <td th:text="${enroll.mobile}"></td>
      <td th:text="${enroll.email}"></td>
      <td th:text="${enroll.course}"></td>
      <td th:text="${enroll.batch}"></td>
    </tr>
  </table>

  <br>
  <a href="/adminlogout">Logout</a>

  <div style="margin-top: 20px; text-align: right;">
  <a href="/admin/export" class="btn-download">Download</a>
</div>



  </div>
</body>
</html>
