<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/adminlogin.css">
</head>
<body>
  <div class="glass-card">
    <h2>Admin Login</h2>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
